{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	zitter-change password
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<br>
			<h3 class="text-center">Zitter</h3><hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Change Password:</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form action="." method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary btn-block">change password</button>
			</form>
		</div>
	</div>
{% endblock %}
