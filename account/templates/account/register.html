{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	zitter-home
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<br>
			<h3 class="text-center">Zitter</h3><hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form action="." method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary btn-block">register</button>
			</form>
		</div>
		<div class="col-md-4 offset-4">
			<p>Already have an account?</p>
			<p><a href="{% url "account:login" %}">login</a></p><br><br><br>
			<img src="{% static "img/bird.png" %}" width="225" height="200">
		</div>
	</div>
{% endblock %}
