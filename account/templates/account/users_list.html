{% extends "base.html" %}
{% load static %}


{% block title %}
	users
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h3>People on Zitter:</h3><br>
			{% if users %}
				{% for user in users %}
					<a href="{% url "account:user_detail" user.username %}">{{ user.username }}</a><br>
				{% endfor %}
			{% endif %}
		</div>
	</div>
{% endblock %}}
